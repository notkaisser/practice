<html>
<head>
<title>Temperature Converter</title>
<link rel="stylesheet" href="temp converter css.css">
</head>

<body>
   <h1>Celsius to Fahrenheit</h1>
   <input type="text" id="cel" value="celsius">
   <button onclick="ToFahrenheit()">Convert</button>
   <br>
   <h3 id="CelsOut"></h3>
   <br>   
   
   <h1>Fahrenheit to Celsius</h1>
   <input type="text" id="fahr" value="fahrenheit">
   <button onclick="ToCelsius()">Convert</button>
   <br>
   <h3 id="FahrOut"></h3>
   
   
  
   
<script>
   function ToFahrenheit(){
    let celsius = document.getElementById("cel").value;
	let fahrenheit = (celsius * 9/5)+32;
	
	document.getElementById("CelsOut").innerHTML = fahrenheit;
   }
   
   function ToCelsius(){
    let fahrenheit = document.getElementById("fahr").value;
	let celsius = ((fahrenheit - 32)*5)/9;
	
	document.getElementById("FahrOut").innerHTML = celsius;
   }
   
</script>
</body>
</html>
